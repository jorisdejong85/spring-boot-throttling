plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'ro.rasel.throttling:spring-boot-throttling-autoconfigure:0.0.10-SNAPSHOT'
}

group = 'ro.rasel.throttling'
version = '0.0.10-SNAPSHOT'
description = 'spring-boot-throttling-starter'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
